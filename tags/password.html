<!DOCTYPE html>
<head>
<title>Password</title>
<style>
body {
    background-color:grey;
    padding:30px;
}
</style>
<script>
function checkPassword() {
    var password = document.getElementById("passwordBox");
    var passwordText = password.value;
    if (passwordText == "Hej") {
        return true;
    }
    alert ("Access denied! Incorrect Password");
    return false;
}
</script>
</head>

<body>
<p style="font-size: 30pt;"> ELLEN MARKLUND </p>
<p>Skriv in lösenord</p>
<p>Lösenord:<input id="passwordBox type="password"/></p>
<a href="index.html" onclick="return checkPassword();">
Till portfolio
</a>
</body>
</html>
